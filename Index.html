<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- FONT Awsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS LINK  -->
    <link rel="stylesheet" href="Index.css" />
  </head>
  <body>
    <div class="container">
      <div class="slides" id="slide1">
        <img
          src="Images/center1_25.jpg"
          alt=""
          style="width: 100%; height: 60vh"
        />
      </div>
      <div class="slides" id="slide2">
        <img
          src="Images/hongkong1081704.jpg"
          alt=""
          style="width: 100%; height: 60vh"
        />
      </div>
      <div class="slides" id="slide3">
        <img
          src="Images/picjumbo.com_hnck0391.jpg"
          alt=""
          style="width: 100%; height: 60vh"
        />
      </div>
      <div class="slides" id="slide4">
        <img
          src="Images/tutorial-computer-900x288.jpg"
          alt=""
          style="width: 100%; height: 60vh"
        />
      </div>

      <div class="buttons">
        <div class="prev">
          <i class="fa-solid fa-less-than" onclick="showSlide(-1)"></i>
        </div>
        <div class="next">
          <i class="fa-solid fa-greater-than" onclick="showSlide(1)"></i>
        </div>
      </div>
    </div>

    <br><br><br><br><br><br>

    <!-- JS LINK  -->
    <script src="Index.js"></script>
  </body>
</html>
